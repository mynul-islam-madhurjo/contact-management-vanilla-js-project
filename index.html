<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Management App</title>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
<nav class="navbar">
    <div class="nav-brand">
        Contact Manager
    </div>
    <button id="create-contact" class="nav-button">Create Contact</button>

</nav>
<h1>Contact Management</h1>

<div class="modal-overlay" id="modal-overlay"></div>

<main class="container">
    <!-- Dashboard View -->
    <section id="dashboard-section" class="active">
        <div class="search-bar">
            <input type="text" id="search-input" placeholder="Search contacts with name or phone number...">
        </div>
        <div class="contacts-list">
            <!-- Contacts will be displayed in here -->
             <table id="contacts-table">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Phone</th>
                        <th>Email</th>
                        <th>Address</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="contacts-body">
                    <!-- Contact rows will be inserted here -->
                </tbody>
             </table>
        </div>
    </section>

    <!-- Create the form section -->
    <section id="contact-form-section" class="hidden">
        <div class="section-header">
            <h2>Add New Contact</h2>
            <button class="close-button" id="close-form">Ã—</button>
        </div>
        <form id="contact-form">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <span class="error-message">Please enter a valid name</span>
            </div>

            <div class="form-group">
                <label for="phone">Phone:</label>
                <input type="text" id="phone" name="phone" required>
                <span class="error-message">Please enter a valid phone number</span>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <span class="error-message">Please enter a valid email</span>
            </div>

            <div class="form-group">
                <label for="address">Address:</label>
                <input type="text" id="address" name="address" required>
                <span class="error-message">Please enter a valid address</span>
            </div>

            <button type="submit">Add Contact</button>
        </form>
    </section>
</main>



<script src="assets/js/app.js" type="module"></script>
</body>
</html>
